<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - nupniichan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" defer src="main.js"></script>

    <link rel="stylesheet" href="animations.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="responsive.css" />
</head>

<body>
    <div id="particles-js"></div>
    <div class="theme-transition-overlay"></div>
    
    <!-- Sidebar Toggle Button -->
    <div class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="Assets/Image/avatar2.png" alt="Profile Picture" class="sidebar-avatar">
            <h3>Quốc Bảo</h3>
            <p>@nupniichan</p>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Trang chủ</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> Giới thiệu</a></li>
                <li><a href="skills.html"><i class="fas fa-code"></i> Kỹ năng</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Dự án</a></li>
                <li><a href="education.html"><i class="fas fa-graduation-cap"></i> Học vấn</a></li>
                <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Liên hệ</a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <!-- Theme Switch -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round"></div>
                </label>
                <span>Chế độ sáng / tối</span>
            </div>

            <!-- Audio Player -->
            <div class="audio-player">
                <button id="audioButton">
                    <i class="fas fa-play"></i>
                </button>
                <div class="progress-container">
                    <div class="progress-bar" id="musicProgress"></div>
                </div>
                <audio id="bgMusic" loop>
                    <source src="Assets/Music/Hanayamata-opening.webm" type="audio/mp3" volume="0.5">
                </audio>
            </div>

            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loader"></div>
        <div class="loading-text">Chờ xíu nha ( •̀ ω •́ )✧</div>
    </div>

    <main>
        <div class="contact-container">
            <div class="section-header">
                <h1>Liên Hệ</h1>
            </div>

            <div class="contact-content">
                <!-- Contact Information -->
                <div class="contact-info">
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-details">
                            <h3>Email</h3>
                            <p>your.email@example.com</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info-details">
                            <h3>Phone</h3>
                            <p>+84 123 456 789</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-details">
                            <h3>Location</h3>
                            <p>Ho Chi Minh City, Vietnam</p>
                        </div>
                    </div>

                    <div class="social-links">
                        <a href="#" class="social-link">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Họ và tên</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Chủ đề</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Tin nhắn</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Gửi tin nhắn
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">@2025 - Quốc Bảo (nupniichan)</div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
</body>

</html>
