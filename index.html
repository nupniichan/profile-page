<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nupniichan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" defer src="main.js"></script>

    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div id="particles-js"></div>
    <div class="theme-transition-overlay"></div>
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <div class="audio-player">
        <button id="audioButton">
            <i class="fas fa-play"></i>
        </button>
        <div class="progress-container">
            <div class="progress-bar" id="musicProgress"></div>
        </div>
        <audio id="bgMusic" loop>
            <source src="Assets/Music/Hanayamata-opening.webm" type="audio/mp3" volume="0.5">
        </audio>
    </div>
    <div class="loading-overlay">

        <div class="loader"></div>
        <div class="loading-text">Chờ xíu nha ( •̀ ω •́ )✧</div>
    </div>
    <main>
        <div class="avatarContainer" id="avatarContainer">
            <img class="avatar" src="Assets/Image/Avatar.gif" alt="click here" />
        </div>
        <div class="greetings">
            <div>Quốc Bảo</div>
        </div>
        <div class="about">
            <div style="text-align: center;">
                Chào cậu, mình là Nguyễn Phi Quốc Bảo <br>
                <span class="typing-text"></span>
            </div>
        </div>
        <div class="links" id="links"></div>
        <div class="footer" id="openModal">@2025 - Quốc Bảo (nupniichan)</div>
    </main>
</body>

</html>
