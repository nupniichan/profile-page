<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - nupniichan</title>
    <link rel="icon" type="image/x-icon" href="Assets/Image/Avatar/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>

    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id="particles-js"></div>
    <div class="theme-transition-overlay"></div>
    
    <!-- Sidebar Toggle Button -->
    <div class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="Assets/Image/Avatar/avatar2.png" alt="Profile Picture" class="sidebar-avatar critical" loading="eager" width="100" height="100">
            <h3>Quốc Bảo</h3>
            <p>@nupniichan</p>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> Trang chủ</a></li>
                <li><a href="pages/about.html"><i class="fas fa-user"></i> Giới thiệu</a></li>
                <li><a href="pages/skills.html"><i class="fas fa-code"></i> Kỹ năng</a></li>
                <li><a href="pages/projects.html"><i class="fas fa-project-diagram"></i> Dự án</a></li>
                <li><a href="pages/education.html"><i class="fas fa-graduation-cap"></i> Học vấn</a></li>
                <li><a href="pages/contact.html"><i class="fas fa-envelope"></i> Liên hệ</a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <!-- Theme Switch -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round"></div>
                </label>
                <span>Chế độ sáng / tối</span>
            </div>

            <!-- Audio Player -->
            <div class="audio-player">
                <button id="audioButton">
                    <i class="fas fa-play"></i>
                </button>
                <div class="progress-container">
                    <div class="progress-bar" id="musicProgress"></div>
                </div>
                <audio id="bgMusic" preload="none" loop>
                    <source src="Assets/Music/Hanayamata-opening.webm" type="audio/mp3" volume="0.5">
                </audio>
            </div>

            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loader"></div>
        <div class="loading-text">Chờ xíu nha ( •̀ ω •́ )✧</div>
    </div>

    <main>
        <div class="avatarContainer" id="avatarContainer">
            <img class="avatar" src="Assets/Image/Avatar/Avatar.gif" alt="click here" />
        </div>
        <div class="greetings">
            <div>Quốc Bảo</div>
        </div>
        <div class="about" id="about">
            <div style="text-align: center;">
                Chào cậu, mình là Nguyễn Phi Quốc Bảo <br>
                <span class="typing-text"></span>
            </div>
        </div>
        <div class="links" id="links"></div>
        <div class="footer" id="openModal">@2025 - Quốc Bảo (nupniichan)</div>
    </main>
    
    <script type="module" src="js/main.js"></script>
</body>

</html>
